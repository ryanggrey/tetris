version: 1
frontend:
  phases:
    preTest:
      commands:
        - npm ci
    test: 
      commands:
        - npm test
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - COMMIT_SHA=$AWS_COMMIT_ID npm run build
  artifacts:
    baseDirectory: /dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
